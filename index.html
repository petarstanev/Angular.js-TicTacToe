<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tic tac toe Angular</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</head>

<body ng-app="app" ng-controller="mainController">
  <div id="game" class="container">
    <div id="header" class="row bg-primary text-center">
      <h1>Tic tac toe in Angular</h1>
    </div>

    <div id="grid" class="row">
      <div ng-repeat="cell in cells" class="cell col-xs-4 fa" ng-class="cell.text" ng-click="cellClicked(cell.id)"></div>
    </div>
    <!-- grid -->

    <div id="newGame" class="row">
      <div id="buttonNewGame" ng-class="buttonClass" ng-click="resetGame()">{{buttonText}}</div>
    </div>
    <!-- new game -->

    <div id="stats" class="row">
      <div id="statsPlayer1" class="col-xs-offset-1 col-xs-4 text-left">
        <p class="stats">Player 1</p>
        <p class="stats">Player 2</p>
        <p class="stats">Draw</p>
      </div>
      <div id="statsPlayer1score" class="col-xs-6 text-left">
        <p class="stats">{{playerOneScore}}</p>
        <p class="stats">{{playerTwoScore}}</p>
        <p class="stats">{{drawScore}}</p>
      </div>

      <div id="resultMessage" ng-class="resultMessageClass" class="row text-center">
        {{resultMessage}}
      </div>
      <!-- message -->
      <div id="footer" class="text-primary text-center">
        Created by <a class="" href="https://github.com/petarstanev">Petar Stanev</a> 2016.
      </div>


    </div>
    <!-- new game -->

  </div>
  <!-- game -->
</body>

</html>
